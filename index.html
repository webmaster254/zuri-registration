<body>
    <div class="main">
        <div class="info">
            <h1>learn to code by watching others</h1>
            
            <p>see how experienced developers solve problems in real time.
                watching scripted tutorials is great,but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="registration-form">
            <p class="claim"><span>Try it free 7 days </span>then $20/mo thereafter</p>

            <form action="#">
                <div class="container">
                  <input type="text" placeholder="First Name" name="fname" id="fname" required>
                  <input type="text" placeholder="last Name" name="email" id="email" required>
                  <input type="email" placeholder="Enter Email" name="email" id="email" required>
              
                  
                  <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            
                  <button type="submit" class="registerbtn">CLAIM YOUR FREE TRIAL</button>
                </div>
              
                <div class="container services">

                </div>
              </form>
              
        </div>
